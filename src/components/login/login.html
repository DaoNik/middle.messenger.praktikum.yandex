<section class="auth login">
  <h2 class="auth__title">Вход</h2>
  <form class="auth__form">
    <label class="auth__label">
      <span class="auth__label-text">Логин</span>
      <input class="auth__input" placeholder="Логин" type="text">
    </label>
    <label class="auth__label">
      <span class="auth__label-text">Пароль</span>
      <input class="auth__input" placeholder="Пароль" type="password">

      <button class="auth__submit">Авторизоваться</button>
      <a class="auth__link" href="/">Нет аккаунта?</a>
    </div>
  </form>
</section>
